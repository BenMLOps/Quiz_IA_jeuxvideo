            {

            {

                options: ["Qu√™tes fixes avec toujours les m√™mes objectifs", "Qu√™tes dynamiques adapt√©es aux choix des joueurs", "Qu√™tes sans aucun objectif"],
                correct: 1

        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        function displayQuestion() {
            const questionEl = document.getElementById('current-question');
            const optionsEl = document.getElementById('options');
            const currentNumberEl = document.getElementById('current-number');
            const question = questions[currentQuestion];

            currentNumberEl.textContent = currentQuestion + 1;
            questionEl.textContent = question.question;
            optionsEl.innerHTML = '';

            question.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(index);
                optionsEl.appendChild(div);
            });

            document.getElementById('submit-btn').style.display = 'block';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('result').textContent = '';
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            selectedOption = index;
        }

        function checkAnswer() {
            if (selectedOption === null) {
                alert('Veuillez s√©lectionner une r√©ponse');
                return;
            }

            const options = document.querySelectorAll('.option');
            const correct = questions[currentQuestion].correct;

            if (selectedOption === correct) {
                options[selectedOption].classList.add('correct');
                document.getElementById('result').textContent = 'Correct ! üëè';
                score++;
            } else {
                options[selectedOption].classList.add('incorrect');
                options[correct].classList.add('correct');
                document.getElementById('result').textContent = 'Incorrect ! La bonne r√©ponse est surlign√©e en vert.';
            }

            document.getElementById('submit-btn').style.display = 'none';
            if (currentQuestion < questions.length - 1) {
                document.getElementById('next-btn').style.display = 'block';
            } else {
                showFinalScore();
            }
        }

        function nextQuestion() {
            selectedOption = null;
            currentQuestion++;
            displayQuestion();
        }

        function showFinalScore() {
            const scoreDiv = document.getElementById('score');
            const percentage = (score / questions.length) * 100;
            scoreDiv.style.display = 'block';
            scoreDiv.innerHTML = `
                <h2>Quiz termin√© !</h2>
                <p>Votre score : ${score}/${questions.length} (${percentage.toFixed(1)}%)</p>
                <p>${getScoreMessage(percentage)}</p>
            `;
        }

        function getScoreMessage(percentage) {
            if (percentage >= 90) return "Excellent ! Vous √™tes un expert en IA ! üèÜ";
            if (percentage >= 70) return "Tr√®s bien ! Vous avez de bonnes connaissances en IA ! üëç";
            if (percentage >= 50) return "Pas mal ! Continuez d'apprendre sur l'IA ! üìö";
            return "Continuez d'apprendre, l'IA est un sujet passionnant ! üí™";
        }

        // D√©marrer le quiz
